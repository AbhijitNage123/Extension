<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipWP Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
            width: 300px;
            text-align: center;
			background-image: linear-gradient(to right, #ea1171, #ea1171), url('her-section-bg-gradient.png');
        }
        .container-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
			background-color: white;
			padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 18px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
            width: 100%;
            justify-content: center; /* Align buttons side by side */
        }
        button {
            width: 45%; /* Adjust width so both buttons fit side by side */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        button#create-new-btn, button#restore {
			background-color: #ffffff;
            color: #000000;
			border-style: solid;
			border-color: #b809a7;
			border-top-width: 1px;
			border-bottom-width: 1px;
			border-left-width: 1px;
			border-right-width: 1px;
        }
        button#login-btn, button#redirect-btn {
            background: linear-gradient(90deg, rgb(184, 9, 167) 0%, rgb(233, 11, 118) 48%, rgb(252, 133, 54) 100%);
            color: #ffffff;
        }
        button:hover {
            opacity: 0.9;
        }
        .top-bar {
            position: fixed;
            top: 4px;
            right: 28px;
        }
        .top-bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
		/* General table styling */
		#site-table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		/* Header styling */
		#site-table th {
			border-style: solid;
			border-color: #b809a7;
			border-top-width: 1px;
			border-bottom-width: 1px;
			border-left-width: 1px;
			border-right-width: 1px;
			background-color: #ffffff;
			color: #000000;
			text-align: left;
			padding: 12px 15px;
			font-size: 16px;
			font-weight: bold;
		}

	/* Table cell styling */
	#site-table td {
		padding: 12px 15px;
		border-style: solid;
		border-color: #b809a7;
		border-top-width: 1px;
		border-bottom-width: 1px;
		border-left-width: 1px;
		border-right-width: 1px;
		text-align: left;
		font-size: 14px;
		color: #333;
	}

	/* Alternating row colors */
	/* #site-table tr:nth-child(even) {
		background-color: #f9f9f9;
	} */

	/* Hover effect for table rows */
	#site-table tr {
		background-color: #ffffff;
	}
    </style>
</head>
<body>
	<div class="top-bar">
        <span id="slug">
			<img alt="User" width="32" height="32" id="user" class="rounded-sm" referrerpolicy="no-referrer" src="logo-small.svg">
		</span>
    </div>
	<div class="container-info">
		<img alt="User" width="32" height="32" id="user" class="rounded-sm" referrerpolicy="no-referrer" src="updated-zipwp-logo.svg">
		<h1>ZipWP Extension</h1>
		<p>Welcome to ZipWP extension! Create a new test site or log in to your account.</p>
		<div class="button-container">
			<button id="create-new-btn">Test Site</button>
			<button id="login-btn">Login</button>
		</div>
	</div>
	<div class="data-container">
        <table id="site-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Redirect URL</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
				 <!-- <tr>
					<td>

					</td>
					<td>
						<div class="button-container">
							<button id="restore" disabled>Restore</button>
							<button id="redirect-btn">Login</button>
						</div>
					</td>
				</tr> -->
            </tbody>
        </table>
    </div>
    <script src="popup.js"></script>
</body>
</html>
