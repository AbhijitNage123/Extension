<!DOCTYPE html>
<html>
  <head>
    <title>ZipWP Extension</title>
    <style>
		body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
            width: 300px;
            text-align: center;
			background-image: linear-gradient(to right, #ea1171, #ea1171), url('/images/her-section-bg-gradient.png');
        }
        .container-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
			background-color: white;
			padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
			flex-direction: column;
			align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        button#create-new-btn {
			background-color: #ffffff;
            color: #000000;
			border-style: solid;
			border-color: #b809a7;
			border-top-width: 1px;
			border-bottom-width: 1px;
			border-left-width: 1px;
			border-right-width: 1px;
        }
        button#create-new-with-advanced-btn {
            background: linear-gradient(90deg, rgb(184, 9, 167) 0%, rgb(233, 11, 118) 48%, rgb(252, 133, 54) 100%);
            color: #ffffff;
        }
        button:hover {
            opacity: 0.9;
        }
		h1 {
            font-size: 18px;
        }
	</style>
  </head>
  <body>
	<div>
		<div class="container-info">
			<img alt="Logo" width="32" height="32" id="logo" class="rounded-sm" referrerpolicy="no-referrer" src="/images/logo-small.svg">
			<h1>Create a new WordPress site</h1>
			<div class="button-container">
				<button id="create-new-btn">Default Settings</button>
				<button id="create-new-with-advanced-btn">Advanced Options</button>
			</div>
		</div>
    </div>
	<script src="popup.js"></script>
  </body>
</html>
