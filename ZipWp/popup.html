  <body>
	<div>
   		<div class="container">
			<div class="container-header" style="background-color: white;">
				<div class="container-header-content">
					<img class="wordpress-logo" src="/images/wordpress.svg" width="40" height="40" alt="logo">
					<div class="text">
					<h4>This site doesn't seem to use WordPress</h4>
					</div>
				</div>
			</div>
  
			<div class="container-body">
				<div class="create-new">
					<h3 class="title">Want to try out ZipWP?</h3>
				
					<a class="advanced-options-link1" href="https://try.new" id="create-new-btn">
						<div class="btn btn-advanced-options border-gradient border-gradient-purple">
							<img width="26" height="26" src="/images/rocket.svg" class="settings">
							<span id="text">Create an new site !</span>
						</div>
					</a>
					
					<a class="advanced-options-link2" href="https://app.zipwp.com/login" id="login-btn">
						<div class="btn btn-advanced-options border-gradient border-gradient-purple">
							<img width="26" height="26" src="/images/login.svg" class="settings">
							<span id="text">Login to account</span>
						</div>
					</a>

					<a class="advanced-options-link3" href="https://app.zipwp.com/register" id="new-account-btn">
						<div class="btn btn-advanced-options border-gradient border-gradient-purple">
							<img width="26" height="26" src="/images/settings.svg" class="settings">
							<span id="text">Create an account</span>
						</div>
					</a>
				</div>
			</div>
  
			<div class="powered-by">
				<p>Powered by</p>
				<a class="logo-link">
					<div class="logo">
					<img class="logo-normal cursor-pointer" src="/images/zipwp-logo-dark.svg">
					<img class="logo-hover cursor-pointer" src="/images/zipwp-logo-dark.svg">
					</div>
				</a>
			</div>
  		</div>
    </div>
	<script src="popup.js"></script>
